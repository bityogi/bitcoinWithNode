<html>
  <head>
    <title>Welcome to hashcash test!</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="/js/hashcashgen.js"></script>
  </head>
  <body>
    <h1>Welcome to hashcash test!</h1>

    <h2>"sign up for email updates"</h2>

    <form action="/" method="post" id="signup-form">
      <p><label>Email address<br><input type="text" name="email"></label></p>
      <p><input type="submit" name="Sign up"></p>
      <input type="hidden" name="hashcash" value="">
    </form>
    <script>
    function setHashcash (challenge) {
      var hashcash = hashcashgen(challenge, 4);
      $('#signup-form input[name="hashcash"]').val(hashcash);
    }
    </script>
    <script src="/js/challenge.js"></script>
  </body>
</html>
